<script>
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=556026297862136";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

	<!--load jQuery from google, else get a local copy-->
	<script src="js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.min.js"><\/script>')</script>
  
                 
	    <script src="js/jQueryFacebookWall.min.js"></script>  
	    
    <script>
	$(document).ready(function(){
		// Calling our plugin with a fb account username and an access token, from 
		var temp = $('.facebook-wall').jQueryFacebookWall({
			'appId': '556026297862136',
			'facebookUser':'wendy',
			'domain': 'calmapit.com',
			'display':'single-column',
			'posts':{
				show: true,
				limit: 5,
				order: 5	
			},
			'comments':{
				showAtStart:3,
				showMoreNum:10,
				limit: 50
			},
			likes:{
				order: 4
			},
			albums:{
				order: 3,
				limit: 6
			},
			photos:{
				order: 2
			},
			events:{
				show: false,
				order: 1,
				limit: 4
			},
			'debug': false
		});
	})//end document ready
	</script>
