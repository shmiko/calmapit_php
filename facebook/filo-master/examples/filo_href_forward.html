<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Forward the user - Your own Website using FILo - the Facebook jQuery Plugin</title>
<link rel="stylesheet" href="../filo_style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" language="javascript" type="text/javascript"></script>
<script src="../filo.js" type="text/javascript" language="javascript"></script>
<script>
jQuery(document).ready(function ($) {
	//get the url params
	var params = $.filo.getUrlParams();	
	//set up the options
	var options = {
		template: 1,
		albums: [params["album"]],
		maxCount: 'all',
		container: '#container'
	}	
	
	$.filo(params["profile"], options); //add to body
});
</script>
</head>
<body>
<h1>Kontrastspiel</h1>
<div id="container"></div>

</html>
