<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>reverse album order - Your own Website using FILo - the Facebook jQuery Plugin</title>
<link rel="stylesheet" href="../filo_style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" language="javascript" type="text/javascript"></script>
<script src="../filo.js" type="text/javascript" language="javascript"></script>
		<script>

		jQuery(document).ready(function ($) {

			var options = {
				template:1,
				maxCount:3,
				excluded: ['profile pictures','cover photos'],
				container: '#container',
				//order: 'reverse', // order of the photos in the album
				load: function () {
					var albums = $(".filo .album").toArray(); //get all albums
					$(".filo .album").remove(); //remove the old order
					$(".filo").prepend(albums.reverse()); //reverse the order and add
					$(".filo .album").css("visibility", "visible"); //make albums visible
				}
			}
			$.filo("Kontrastspiel", options);
		});

		</script>
		<style type="text/css">

		.filo .album {
			visibility: hidden;
		}

		</style>
	</head>
	<body>
		<h1>FILo Example: reverse order of the albums</h1>
		<div id="container"></div>
