<!DOCTYPE html>
<html>
<head>
	<title>Calmapito</title>
	<link rel="stylesheet" type="text/css" href="calmapito.css">
</head>
<body>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
      }
    </script>
    <script src="calmapito.js" type="text/javascript"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&v=3&callback=initMap">
    </script>
</body>
</html>
