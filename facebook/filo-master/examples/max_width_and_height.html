<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>max width and height - Your own Website using FILo - the Facebook jQuery Plugin</title>
		<link rel="stylesheet" href="../filo_style.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" language="javascript" type="text/javascript"></script>
		<script src="../filo.js" type="text/javascript" language="javascript"></script>
		<script>

		jQuery(document).ready(function ($) {

			//init
			var options = {
				container: '#container',
				template:1,
				maxCount:'all',				
				albums: ['Newborn Fotoshooting Nora 14 Tage'],
				maxHeight: parseInt($("#maxHeight").val()),
				maxWidth: parseInt($("#maxWidth").val())								
			}
			$.filo("Kontrastspiel", options);

			//reload
			$("#reload").click(function () {
				$(".filo").remove();
				var options = {
					container: '#container',
					template:1,
					maxCount:'all',				
					albums: ['Newborn Fotoshooting Nora 14 Tage'],				
					maxHeight: parseInt($("#maxHeight").val()),
					maxWidth: parseInt($("#maxWidth").val())			
				}
				$.filo("Kontrastspiel", options);
			});
		});

		</script>
		
	</head>
	<body>
		<h1>FILo Example: set max width and height of the big image</h1>
		max height: <select id="maxHeight">
			<option value="90">90 %</option>
			<option value="80">80 %</option>
			<option value="60">60 %</option>
			<option value="50">50 %</option>
		</select>	 
		 max width: <select id="maxWidth">
			<option value="90">90 %</option>
			<option value="80">80 %</option>
			<option value="60">60 %</option>
			<option value="50">50 %</option>
		</select>		
		<button id="reload">reload</button>
		<br>	
		<div id="container"></div>
		<footer>
	 		<small>Â© Copyright 2012, <a href="http://www.berlinpix.com">berlinpix.com</a></small>
		</footer>	
	</body>
</html>
