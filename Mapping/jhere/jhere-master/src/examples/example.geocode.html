<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 boilerplate—all you really need…</title>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: white;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="../jhere.js"></script>
<script type="text/javascript" src="../extensions/geocode.js"></script>
<script type="text/javascript">
$(window).on('load', function(){
    //Set default credentials
    $.jHERE.defaultCredentials('1220G0MOv2PBLjLq6tex', '0MM0Lr7hPyqfv3GiPmBOyg');
    $.jHERE.geocode('Berlin, Germany').done(function(center){
        $('#map').jHERE({enable: ['behavior', 'zoombar', 'typeselector', 'positioning', 'contextmenu'], center: center});
    });
    $.jHERE.reverseGeocode({latitude: 52.49, longitude: 13.39}).done(function(address){console.log(address)});
});
</script>
</body>
</html>
