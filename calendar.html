
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalMapit</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/main.min.css" rel="stylesheet">
</head>
<body>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <header class="container-fluid">

  <div class="row-fluid">
      <div class="span12">
        <h1 id="page-title">CalMapit</h1>
      </div>
    </div>

  </header>
  

<!-- WELCOME SECTION BEGINS -->
  <div class="container-fluid" id="welcome">


    <div class="hero-unit">
      <div class="row-fluid">
        <div class="span4" id="welcome-img-holder">
          <img src="img/calendar.png" />
        </div>
        <div class="span8">
          <ul id='page-intro'>
            <li>与Google Calendar同步</li>
            <li>操作简捷</li>
            <li>计划日程、写日记</li>
            <li>所有数据直接保存在Google，不经过第三方，完全私密</li>
          </ul>        
        </div>
	  </div>
    </div>

    <div class="row-fluid" id="login">
      <div class="span12">
        <a role="button" class="btn btn-primary btn-large" id="button-login">登录</a>
      </div>
    </div>  

    <div class="row-fluid hide" id="login-message">

      <div class="alert alert-error" id="login-message-text">

        <strong>很抱歉!</strong> 暂时不支持您的浏览器，推荐使用最新版本的<a href="http://www.google.com/chrome">Chrome</a>或<a href="http://getfirefox.com/">Firefox</a>浏览器。

      </div>

    </div>

  </div>
<!--WELCOME SECTION ENDS-->

<div class="modal hide fade" tabindex="-1"  id="modal-progress-bar">
 <div class="modal-header"></div>
  <div class="modal-body">
  <div class="progress progress-striped active">
    <div class="bar" style="width: 0%;"></div>
  </div>
  </div>
  <div class="modal-footer"></div>
</div>

<!-- CONTENT SECTION BEGINS-->

<div class="container-fluid hide" id="content">
  <div class="row-fluid hide" id="content-message" >
    <div class="alert">
    </div>
  </div>

  <div id="content-result">

	 <div class="row-fluid">

		 <div class="span12" id="calendar-list">

		 </div>

	 </div>

	 <div class="row-fluid">

		 <div class="span12" id="calendar-date">

			 <form class="form-inline">

				 <label class="control-label" for="timemin" id="timemin-label">开始日期:</label>

				 <div class="input-prepend date datepicker" id="dpmin" data-date="" data-date-format="yyyy-mm-dd">

				 <span class="add-on"><i class="icon-th"></i></span>

				 <input type="text" id="timemin" value="" >

				 </div>

				 <label class="control-label" for="timemax" id="timemax-label">结束日期:</label>

				 <div class="input-prepend date datepicker" id="dpmax" data-date="" data-date-format="yyyy-mm-dd">

				 <span class="add-on"><i class="icon-th"></i></span>

				 <input type="text" id="timemax" />

				 </div>

				 <button class="btn" id="button-refresh"> 刷新 </button>

				 <label class="control-label" id="button-refresh-label">（一次最多返回30个事件。）</span>

			 </form>

		 </div>

	 </div>

	 <div class="row-fluid">

		  <div class="span12" id="calendar-events">

		  </div>

	 </div>

 </div>

</div>

<!-- CONTENT SECTION ENDS-->

<!-- New event modal window -->

<div class="modal hide fade" id="event-new">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <p id="add-new-event-header">添加新事件</p>
  </div>
  <div class="modal-body">

	 <form name="form-event-new" id="form-event-new">

	 <div class="controls controls-row">

	 <label id="new-event-start-label">开始时间<span class="help-inline">（必填）</span></label>

	 </div>

	 <div class="controls controls-row">

		<div class="input-prepend date datepicker span3" id="dpstart" data-date="" data-date-format="yyyy-mm-dd">

		<span class="add-on"><i class="icon-th"></i></span>

		<input type="text" id="timestart" value="" />

		</div>

		<div class="span1"></div>

		<div class="input-append bootstrap-timepicker-component span2">
		<input type="text" class="timepicker-default input-small" id="momentstart">
		<span class="add-on">
        <i class="icon-time"></i>
		</span>
    	</div>

		</div>

		<div class="controls controls-row">

		 <label id="new-event-end-label">结束时间<span class="help-inline">（必填）</span></label>

		 </div>

	 <div class="controls controls-row">

	 <div class="input-prepend date datepicker span3" id="dpend" data-date="" data-date-format="yyyy-mm-dd">

	 <span class="add-on"><i class="icon-th"></i></span>

	 <input type="text" id="timeend" value="" />

	 </div>

	 <div class="span1"></div> 

	 <div class="input-append bootstrap-timepicker-component span2">
     <input type="text" class="timepicker-default input-small" id='momentend'>
     <span class="add-on">
        <i class="icon-time"></i>
     </span>
     </div>

     </div>

	 <div class="controls controls-row">

	 <label id="new-event-title-label">标题<span class="help-inline">（必填）</span></label>

	 </div>

	 <div class="controls controls-row">

	 <input type="text" name="summary" id="form-event-summary" class="span6">

	 </div>

	 <div class="controls controls-row">

	 <label id="new-event-description-label">内容<span class="help-inline">（选填）</span></label>

	 </div>

	 <div class="controls controls-row">
	 
	 <textarea rows="5" class="field span6" name="description" id="form-event-description"></textarea>

	 </div>

	 </form>
    
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" aria-hidden="true" class="btn btn-large" id="new-event-button-cancel">取消</a>
    <a href="#" class="btn btn-large btn-primary" id="button-insert-event">保存</a>
  </div>
</div>

<!-- delete event modal window -->

<div class="modal hide fade" id="modal-event-delete">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  </div>
  <div class="modal-body">
    <p id="delete-event-message">确认删除这个事件？</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" id="delete-event-button-cancel">取消</button>
    <button class="btn btn-primary" id="button-confirm-event-delete">确认</a>
  </div>
</div>

<!-- modal window forcreating a new calendar-->

<div class="modal hide fade" id="modal-calendar-create">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<p id="new-calendar-header">新增一个日历</p>
  </div>
  <div class="modal-body">

   <label id="add-new-calendar-label">名称<span class="help-inline">（必填）</span></label>

   <input type="text" name="summary" id="form-calendar-summary" class="span6">

  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" id="new-calendar-button-cancel" aria-hidden="true">取消</button>
    <button class="btn btn-primary" id="button-confirm-calendar-create">确认</a>
  </div>
</div>

<footer>

</footer>

</body>
</html>
