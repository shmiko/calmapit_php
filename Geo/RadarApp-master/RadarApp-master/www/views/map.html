<div class="gridContainer clearfix" >
  
  <div id="LayoutDiv1" class="mapPage">

    <div id="mapHeader">
      <img class='radarLogo' src="img/radarLogo.png">
	    <h2 id='headerLeft'>RADAR</h2>
	    <p id='headerRight'>San Francisco</p>
    </div>
    <div id='mapHeaderBottom'></div>

    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
      ui-event="{'map-click': 'openMarkerInfo(marker)', 'map-closeclick': 'show()'}">
    </div>

    <div ui-map-info-window="myInfoWindow"  ui-event="{'map-closeclick': 'show()'}" id="infoWindow">
      <p id="description" ng-model="currentMarkerDes">{{currentMarkerDes.name}} : {{currentMarkerDes.description}}</p>
      <img ng-src="{{currentMarkerImg}}">
      <text ng-model="currentMarkerTotal">People attending: {{currentMarkerTotal}} </text>
      <a>+1</a>
    </div>
      <a ng-click="createActivity()" ng-show="isVisible" href="#/createActivity"><img id="centerMarker"src="http://library.csun.edu/images/google_maps/marker-blue.png"></img></a>
    <div ui-map="myMap" 
      ui-options="mapOptions" 
      class="map-canvas" id="mapCanvas" ui-event="{'map-tilesloaded': 'fetchEvents($event)'}" ui-options="mapOptions">
    </div>
    <div id="hourSlider" class="slider" hammer-drag="changeTime($event)" hammer-release="releaseTime($event)">
      <div id="hourSliderText">
        <i class="icon-chevron-sign-up chevron"></i><br><br>Change<br>Time<br><br>
        <i class="icon-chevron-sign-down chevron">
        </i>
      </div>
    </div>
    <div id='mapAndDay'>
      <div id="mapCanvas" ></div>
      <div id="dateTimeText">{{hourpm}}:{{minute}}{{ampm}} {{day}} {{month}} {{date}} {{year}}</div>
      <div id='daySlider' hammer-drag="changeDay($event)" hammer-release="releaseTime($event)">
        <div class='daySliderText'>
          <i class="icon-chevron-sign-left chevron"></i>
          <span>Change Date</span>
          <i class="icon-chevron-sign-right chevron"></i>
        </div>
      </div>
    </div>
  </div>
</div>
