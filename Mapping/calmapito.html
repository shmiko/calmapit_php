<!DOCTYPE html>
<html>
<head>
	<title>Calmapito</title>
	<link rel="stylesheet" type="text/css" href="calmapito.css">
</head>
<body>
	<div class="container">
      <div class="options-box">
        <h1>Find Sydney Tourist Hotspots</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map"></div>
    </div>
    
    <script src="calmapito.js" type="text/javascript"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvLNxZkZ9Nn69-QSghPArPGgvHcrYDoS0&libraries=geometry,drawing&v=3&callback=initMap">
    </script>
</body>
</html>
