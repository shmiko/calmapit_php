<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
        <script type="text/javascript" src="weatherNoPhp.js"></script>
        <!-- I changed this page so that it uses the weatherNoPhp script instead -->
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="prefore">Forecast Selection</h1>
        <form id="myForm">
            <p>Please enter your zip: <input type="text" min=\'5\'maxlength='5' name="zip"/></p>
            <p>Which forecast would you like?:<br /></p>
            <label>3-Day</label><input type="radio" name="forecast" value="forecast"/><br />
            <label>Hourly</label><input type="radio" name="forecast" value="hourly"/><br />
            <label>Almanac</label><input type="radio" name="forecast" value="almanac"/><br />
            <p>Do you want metric or standard units?:<br /></p>
            <label>Standard</label><input type="radio" name="units" value="standard"/><br />
            <label>Metric</label><input type="radio" name="units" value="metric"/><br /><br />
            <input id="submit" type="button" name="sub" value="Submit"/>
        </form>
    </body>
</html>
