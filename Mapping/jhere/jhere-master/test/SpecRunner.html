<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

   <script type="text/javascript" src="lib/3rd-party/console-runner.js"></script>

  <!-- 3rd-party -->
  <script type="text/javascript" src="lib/3rd-party/jquery-1.9.1.js"></script>

  <!-- jasmine jquery -->
  <script type="text/javascript" src="lib/3rd-party/jasmine-jquery.js"></script>

  <!-- include source files here... -->

  <!--
    This is the jHERE version prepared for tests,
    i.e. the _injectNS method to inject the nokia namespace is exposed.
    Normally that method is not exposed
  -->
  <script type="text/javascript" src="lib/jhere.js"></script>


  <!-- mocks -->
  <script type="text/javascript" src="lib/mocks.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/jhere.js"></script>

  <script type="text/javascript">
    var console_reporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      console_reporter = new jasmine.ConsoleReporter()

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(console_reporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
