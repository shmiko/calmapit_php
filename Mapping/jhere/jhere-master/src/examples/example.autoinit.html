<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 boilerplate—all you really need…</title>
    <style>
        .map, h2 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: white;
        }
        .map1 {
            top: 50%;
        }

        h2 {
            font-family: 'Helvetica', sans-serif;
            font-weight: 100;
            margin: 50px 0 0 0;
            padding: 5px;
            z-index: 10;
            height: auto;
            font-size: 32px;
            background: rgba(255,255,255,.7);
        }
    </style>
</head>

<body>
    <h2 class="map0">Centered with coordinates</h2>
    <div class="map map0" data-center="40.6699,-73.91461" data-zoom="12" data-type="pt"></div>
    <h2 class="map1">Centered with geocoding of address</h2>
    <div class="map map1" data-center="Largo da Matriz de Nossa Senhora do Ó, 203, São Paulo, SP, Brazil" data-zoom="15" data-type="satellite"></div>

</html>
